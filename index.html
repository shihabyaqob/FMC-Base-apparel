<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="side-left">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="bg-mobile" src="images/hero-mobile.jpg" alt="bg-mobile">
      <h1><span>We're</span> <br> coming <br> soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
        up-to-date
        with
        announcements and our launch deals.</p>
      <form class="form-group" action="#" id="form">
        <input type="email" name="email" id="email" onkeydown="validation()" placeholder="Email Address">
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="arrow"></button>
        <small id="text"></small>
      </form>
    </div>
    <div class="side-right"> <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
